version: "3.9"
services:
  mysql:
    image: mysql:8.0
    container_name: mysql
    restart: always
    environment:
      MYSQL_DATABASE: fatecmeets
      MYSQL_ROOT_PASSWORD: root123
      MYSQL_USER: fatec
      MYSQL_PASSWORD: fatec123
    ports:
      - "3306:3306" # exp√µe a porta para acessar localmente (se quiser usar Workbench)
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-uroot", "-proot123"]
      interval: 10s
      timeout: 5s
      retries: 10

  phpmyadmin:
    image: phpmyadmin:latest
    container_name: phpmyadmin
    restart: always
    environment:
      PMA_HOST: mysql
      MYSQL_ROOT_PASSWORD: root123
    ports:
      - "8081:80"
    depends_on:
      mysql:
        condition: service_healthy

  backend:
    build: ./backend
    container_name: spring-backend
    restart: always
    ports:
      - "8080:8080"
    environment:
      SPRING_PROFILES_ACTIVE: docker
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/fatecmeets
      SPRING_DATASOURCE_USERNAME: fatec
      SPRING_DATASOURCE_PASSWORD: fatec123
    depends_on:
      mysql:
        condition: service_healthy

  frontend:
    build: ./frontend
    container_name: react-frontend
    restart: always
    ports:
      - "3000:5173" # Vite normalmente roda em 5173
    stdin_open: true
    tty: true
    depends_on:
      - backend

volumes:
  mysql_data:
